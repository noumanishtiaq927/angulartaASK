<br />
<h3>Student Data</h3>
<br />
<div class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Age</td>
        <td>joinDate</td>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let student of studentDetail">
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.joinDate }}</td>
      </tr>
    </tbody>
  </table>
</div>
