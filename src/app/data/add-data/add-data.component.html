
<div class="container">
  <form (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="Id" class="form-label">Id</label>
    <input type="text" class="form-control" [(ngModel)]="id"  name="id"  id="id" aria-describedby="id">

  </div>
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text"  [(ngModel)]="name"  name="name" class="form-control" id="name">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
